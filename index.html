<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Intro to CSS3!</title>
    <link rel="shortcut icon" href="https://www.google.com/images/icons/hpcg/poppy_red_42.gif" type="img/gif">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<main>
    <p>THIS IS MY MAIN CODE</p>
    <figure>
        <img src="images/rpcg-logo.svg" alt="Rollerson Park Community Garden logo" width="30%">
        <figcaption>Rollerson Park Community Garden logo</figcaption>
    </figure>
    <video src=videos/prideparade.mp4 width="50%" controls>
        Your browser does not support the <code>video</code> element.
    </video>
    <table border="1">
        <caption>A table</caption>
        <tr>
            <td>One</td>
            <td>Two</td>
        </tr>
        <tr>
            <td>Three</td>
            <td>Four</td>
            <td>Five</td>
        </tr>
    </table>
    <cite>I'm going to cite Rene Decartes</cite>
    <blockquote>
        <cite>"Corgito ergo sum" - Rene Decartes</cite>
    </blockquote>
    <abbr title="University of Michigan">Umich</abbr><br>
    <meter min="0" max="100" value="50">50%</meter>
    <progress></progress>
    <iframe src="http://umich.edu" frameborder="0" width="75%" height="400px">University of Michigan</iframe>
    <ol>
        <li>Vegetables</li>
        <li>Fruit
            <ul>
                <li>Blueberries</li>
                <li>Bananas</li>
            </ul>
        </li>
    </ol>
</main>
<footer>
    <a href="http://www.umich.edu/" target="_blank">&hookrightarrow; University of Michigan</a>
</footer>
</body>
</html>
